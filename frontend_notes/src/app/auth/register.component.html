<form [formGroup]="form" (ngSubmit)="submit()">
  <h2>Register</h2>
  <input type="email" formControlName="email" placeholder="Email address" required autocomplete="email"/>
  <input type="password" formControlName="password" placeholder="Password" required autocomplete="new-password"/>
  <button type="submit" [disabled]="loading">
    {{ loading ? "Registering..." : "Register" }}
  </button>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">Registration successful! Redirecting to loginâ€¦</div>
  <a routerLink="/auth/login">Already have an account? Login</a>
</form>
